<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lobster&display=swap" rel="stylesheet">
    <i class="fas fa-sun"></i>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <i class="fas fa-sun"></i>  <!-- Sun Icon -->
    <i class="fas fa-cloud-rain"></i>  <!-- Rain Icon -->
    <img id="weather-icon" src="" alt="Weather Icon">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Get Weather</button>
        <div id="weatherInfo"></div>
        <div id="loading-spinner" style="display: none;">Loading...</div>
    </div>
    <div class="weather-container">
    <img id="weather-icon" src="" alt="Weather Icon" style="display:none;"> 
    <h2 id="weather-condition">Loading...</h2>
</div>

    <script src="script.js"></script>
</body>
</html>
